<div class="container" >
    <div class="row">
        <h3>Agregar Subseccion</h3>
    </div>

    <div class="my-1 row justify-content-center ">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="addSubSectionForm" (ngSubmit)="createSubSection()">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="email" formControlName="name" class="form-control"
                                [ngClass]="name.errors && (name.dirty || name.touched) ? 'is-invalid': ''">
                        <div *ngIf="name.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Description</label>
                        <angular-editor formControlName="description" [config]="editorConfig"></angular-editor>
                        <!-- <input type="email" formControlName="description" class="form-control"
                                [ngClass]="description.errors && (description.dirty || description.touched) ? 'is-invalid': ''"> -->
                        <div *ngIf="description.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" formControlName="image_header" type="file" id="formFile" (change)="onFileSelected($event)"
                        [ngClass]="image_header.errors && (image_header.dirty || image_header.touched) ? 'is-invalid': ''">
                        <div *ngIf="image_header.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                      </div>

                    <!-- <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Imagen de Cabecera</label>
                        <input type="email" formControlName="image_header" class="form-control"
                                [ngClass]="image_header.errors && (image_header.dirty || image_header.touched) ? 'is-invalid': ''">
                        <div *ngIf="image_header.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    
                    </div> -->

                    

                      <div class="row justify-content-center text-center">
                        <div class="col">
                            <button type="submit" [disabled]="addSubSectionForm.invalid" class="btn btn-dark w-100">Guardar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
