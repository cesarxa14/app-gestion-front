<div class="container" >
    <div class="row">
        <h3>Agregar Bloque</h3>
    </div>

    <div class="my-1 row justify-content-center ">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="addBlockForm" (ngSubmit)="createBlock()">

                

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ingresa la informacion</label>
                        <angular-editor formControlName="content" [config]="editorConfig"></angular-editor>
                        <!-- <input type="email" formControlName="content" class="form-control"
                                [ngClass]="content.errors && (content.dirty || content.touched) ? 'is-invalid': ''"> -->
                        <div *ngIf="content.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    
                    </div>

                    

                    

                      <div class="row justify-content-center text-center">
                        <div class="col">
                            <button type="submit" [disabled]="addBlockForm.invalid" class="btn btn-dark w-100">Guardar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
