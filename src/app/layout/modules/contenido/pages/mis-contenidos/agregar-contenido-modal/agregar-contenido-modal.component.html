<div class="container" >
    <div class="row">
        <h3>Agregar Subseccion</h3>
    </div>

    <div class="my-1 row justify-content-center ">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="addContentForm" (ngSubmit)="createContent()">

                    <div class="col-12 mb-3">
                        <label class="form-label">Seccion</label>
                        <select class="form-select" formControlName="section">
                            <option *ngFor="let sec of sectionsList" [value]="sec.id">{{sec.name}}</option>
                            
                        </select>
                    </div>

                    <div class="col-mb-5">
                        <label class="form-label">Palabras clave</label>
                        <tag-input formControlName="keywords" 
                                [placeholder]="'Palabra clave'"
                                (onTextChange)="onTextChange($event)"
                                [modelAsStrings]="true">
                        </tag-input>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label class="form-label">Descripcion</label>
                        <textarea type="text" formControlName="description" class="form-control"
                                [ngClass]="description.errors && (description.dirty || description.touched) ? 'is-invalid': ''">
                        </textarea>
                        <div *ngIf="description.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>


                    <!-- <div>
                        <tagify name="number_list" [readonly]="false" [settings]="settings" formControlName="keywords">
                        </tagify>
                    </div> -->

                    <div class="my-3">
                        <label for="exampleInputEmail1" class="form-label">Titulo</label>
                        <input type="email" formControlName="title" class="form-control"
                                [ngClass]="title.errors && (title.dirty || title.touched) ? 'is-invalid': ''">
                        <div *ngIf="title.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Introduccion</label>
                        <angular-editor formControlName="introduction" [config]="editorConfig"></angular-editor>
                        <!-- <input type="email" formControlName="introduction" class="form-control"
                                [ngClass]="introduction.errors && (introduction.dirty || introduction.touched) ? 'is-invalid': ''"> -->
                        <div *ngIf="introduction.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Imagen Ilustrativa</label>
                        <input class="form-control" formControlName="image" type="file" id="formFile" (change)="onFileSelected($event)"
                        [ngClass]="image.errors && (image.dirty || image.touched) ? 'is-invalid': ''">
                        <div *ngIf="image.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>

                    <div class="col-12 mb-3">
                        <label class="form-label">Tipo</label>
                        <select class="form-select" formControlName="type">
                            <option value="Articulo">Articulo</option>
                            <option value="Enlace">Enlace</option>
                            <option value="Documento">Documento</option>
                        </select>
                    </div>

                    <div class="my-3" *ngIf="type.value == 'Enlace'">
                        <label for="exampleInputEmail1" class="form-label">Enlace</label>
                        <input formControlName="link" class="form-control"
                                [ngClass]="link.errors && (link.dirty || link.touched) ? 'is-invalid': ''">
                      
                    </div>

                    <div class="mb-3" *ngIf="type.value == 'Documento'">
                        <label for="formFile" class="form-label">Documento</label>
                        <input class="form-control" formControlName="document" type="file" id="formFile" (change)="onDocumentSelected($event)"
                        [ngClass]="document.errors && (document.dirty || document.touched) ? 'is-invalid': ''">
                        <div *ngIf="document.hasError('required')" class="invalid-feedback">
                            Este campo es requerido 
                        </div>
                    </div>


                    

                      <div class="row justify-content-center text-center">
                        <div class="col">
                            <button type="submit" [disabled]="addContentForm.invalid" class="btn btn-dark w-100">Guardar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
