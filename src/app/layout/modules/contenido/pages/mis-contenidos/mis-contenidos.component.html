<div class="container border mt-3">
  <div>
      <h1>Contenidos</h1>
  </div>

  

  <div class="my-2">
      <button type="button" (click)="abrirModal()" class="btn btn-primary">Agregar contenido</button>
  </div>

  <div class="row border m-1 table-responsive">
      <table class="table align-middle mb-0 bg-white text-center">
          <thead class="bg-light">
            <tr>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Images</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cont of contentList">
              <td>
                <p>{{cont.title}}</p>
              </td>
              <td>
                <p class="fw-normal mb-1">{{cont.description}}</p>
              </td>
             
              <td>
                <img style="width: 150px; height: 100px;" src="{{cont.image}}" alt="">
              </td>
              <td>
                  <!-- <button (click)="verDetalle(cont)" type="button" class="btn btn-ligth btn-sm mx-1">
                    <a [routerLink]="['/pages/secciones/mis-secciones/detalle', cont.id]"><i class="fa-solid fa-eye"></i></a>
                  </button> -->
                  <button type="button" class="btn btn-ligth btn-sm mx-1">
                    <a [routerLink]="['/pages/contenidos/mis-contenidos/detalle', cont.id]"><i class="fa-solid fa-eye"></i></a>
                  </button>
                  <button type="button" (click)="deleteContent(cont)" class="btn btn-danger btn-sm" >Eliminar</button>

              </td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
